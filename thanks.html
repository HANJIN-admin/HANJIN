<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>문의가 정상적으로 접수되었습니다</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f8fa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #2c7be5;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    a.button {
      display: inline-block;
      background-color: #2c7be5;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #1a5fcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>감사합니다!</h1>
    <p>문의가 정상적으로 접수되었습니다.<br />빠른 시일 내에 연락드리겠습니다.</p>
    <a href="index.html" class="button">홈으로 돌아가기</a>
  </div>
</body>
</html>
